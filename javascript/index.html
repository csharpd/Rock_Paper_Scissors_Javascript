<!doctype>
<html>
  <head>
    <title> Rock Paper Scissors Lizard Spock </title>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <style>

    body {
      font-family: 'Raleway', sans-serif;
      margin: 15px 0 0 30px;
    }

    .choices img {
      width: 15%;
      margin-right: 2.5%;
      cursor: pointer;
      opacity: 0.5;
      transition: 1s opacity ease;
    }

    .choices img:hover {
      opacity: 1;
    }





    </style>
  </head>

  <body>
    <h1> Rock Paper Scissors Lizard Spock </h1>
    <input type='text' name='name' placeholder='Type your name' id="player1Name">
    <button id="player1Button">Play!</button>
    <section class='choices'>
      <img src="images/rock.png" data-pick='rock'>
      <img src="images/paper.png" data-pick='paper'>
      <img src="images/scissors.png" data-pick='scissors'>
      <img src="images/lizard.png" data-pick='lizard'>
      <img src="images/spock.png" data-pick='spock'>
    </section>
      <ul id='results'>


      </ul>
        <script src='lib/player.js'></script>
        <script src='lib/game.js'></script>
        <script src='lib/jquery-2.1.1.min.js'></script>
        <script>
              $(document).ready(function(){
                $('#player1Button').on('click', function(){
                  var p1 = new Player($('#player1Name').val());
                  var p2 = new Player('computer');
                  var game = new Game(p1,p2);

                  $('.choices img').on('click', function(){
                  p1.picks($(this).data('pick'));
                  p2.picks(p2.randomPick());
                  $('<li>'+ game.victoryMessage()+'</li>').prependTo('#results').slideDown();

                  $('#results li:gt(4)').fadeOut(function() {
                    $(this).remove();
                    });
                  });

                });
              });
    </script>
  </body>
</html>
